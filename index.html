<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="judul">Quiz Katanya</h1>
    <div class="quiz-container" id="quiz">
        <div class="container-header">
            <h1 id="soalQuiz">Text Pertanyaan</h1>
            <ul>
                <li>
                    <input type="radio" id="a" name="jawaban" class="jawaban"><label id="a_text" for="a">Soal</label>
                </li>
                <li>
                    <input type="radio" id="b" name="jawaban" class="jawaban"><label id="b_text" for="b">Soal</label>
                </li>
                <li>
                    <input type="radio" id="c" name="jawaban" class="jawaban"><label id="c_text" for="c">Soal</label>
                </li>
                <li>
                    <input type="radio" id="d" name="jawaban" class="jawaban"><label id="d_text" for="d">Soal</label>
                </li>
          
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <marquee>*jangan sampai nilai dibawah 7 yaa..</marquee>

    <div id="variasi">
        <img class="bunga b1" src="img/flower.png" alt="">
